<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUDS</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>


        <div class="input">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="texes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total">35465</small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>

        </div>


        <div class="output">
           
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button  onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button  onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>

                </div>

           
            </div>


            <div id="deleteAll">

            </div>

            <table id="tab">
                <tr>
                    <th id="j">id</th>
                    <th id="j">title</th>
                    <th id="j">price</th>
                    <th id="j">taxes</th>
                    <th id="j">ads</th>
                    <th id="j">discount</th>
                    <th id="j">total</th>
                    <th id="j">category</th>
                    <th id="j">update</th>
                    <th id="j">delete</th>
                </tr>
                <tbody id="tbody">
                    
                   
                   
                   
                </tbody>
                
            </table>



        </div>









    </div>






    <script src="main.js"></script>
</body>
</html>
